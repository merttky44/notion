<html>
<head>
    <title>Date Widget Notion</title>
    <style>
        body {
            background-color: transparent !important;
            margin: 0 !important;
            padding: 0 !important;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: none !important;
            box-shadow: none !important;
        }

        #lbl {
            display: flex;
            font-family: sans-serif;
            font-size: 18pt;
            color: #ff5757;
            padding: 5px;
            border: none !important;
            box-shadow: none !important;
            justify-content: left;
            line-height: 1.5;
            font-weight: bold;
            flex-direction: column;
            background-color: transparent !important;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            width: 100%;
            height: 100%;
        }

        #date {
            font-size: 12pt;
            font-weight: bold;
            color: #ff5757;
        }

        .greeting {
            font-size: 18pt;
            color: #ff5757;
        }

        /* Notion iframe ve kapsay覺c覺lar覺n覺 hedefleme */
        iframe, .notion-embed, div[class*="notion"] {
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div id="lbl" class="container">
        <div id="date"></div>
        <div class="greeting"></div>
    </div>
</body>
<script>
    var weekday = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
    const monthNames = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];

    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;

    var greet;
    if (hrs >= 0 && hrs < 5) greet = 'good night, Umutcan.';
    else if (hrs < 12) greet = 'good morning, Umutcan.';
    else if (hrs >= 12 && hrs <= 17) greet = 'good afternoon, Umutcan.';
    else greet = 'good evening, Umutcan.';

    document.getElementById('date').innerText = date;
    document.getElementById('lbl').querySelector('.greeting').innerText = greet;
</script>
</html>
